<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with CSV Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([41, -96], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQE-dSyBWYMuzBknRKls8fIft_4n3664a0nkd1EN1nlIMIHpABeW4nnbj3WjIpCt-TLw34FRvyv91Mk/pub?gid=1811248263&single=true&output=csv';

        var usedCoordinates = {};

        Papa.parse(csvUrl, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    var studentName = row[1];
                    var location = row[2];
                    var latitude = parseFloat(row[3]);
                    var longitude = parseFloat(row[4]);
                    var climate = row[7];
                    var description = row[8];
                    var temperature = row[10];

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        var coords = latitude + ',' + longitude;

                        if (usedCoordinates[coords]) {
                            usedCoordinates[coords] += 0.05;
                            latitude += usedCoordinates[coords];
                        } else {
                            usedCoordinates[coords] = 0;
                        }

                        var marker = L.marker([latitude, longitude]).addTo(map);

                        marker.bindPopup('<b>' + studentName + '</b><br>' + location + '<br>' + temperature + '<br>' + climate + '<br>' + description);

                        marker.on('mouseover', function() {
                            marker.openPopup();
                        });

                        marker.on('mouseout', function() {
                            marker.closePopup();
                        });
                    } else {
                        console.error('Invalid latitude or longitude for student: ' + studentName);
                    }
                });
            },
            error: function(error) {
                console.error('Error loading CSV: ', error);
            }
        });
    </script>
</body>
</html>
