<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        // Initialize the map and set the view to a specific latitude and longitude (zoom level 10)
        var map = L.map('map').setView([41, -96], 10);

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a marker at the specified latitude and longitude
        var marker = L.marker([41, -96]).addTo(map);

        // Bind a popup to the marker with the text "Adam" and "Dfb"
        marker.bindPopup('<b>Adam</b><br>Dfb');

        // Add hover effect to open the popup when hovering over the marker
        marker.on('mouseover', function() {
            marker.openPopup();
        });

        // Add hover effect to close the popup when the mouse leaves the marker
        marker.on('mouseout', function() {
            marker.closePopup();
        });
    </script>
</body>
</html>
